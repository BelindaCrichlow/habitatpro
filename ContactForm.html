<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#fff">



<!-- Start Formoid form-->
<link rel="stylesheet" href="contactform_files/formoid1/formoid-flat-yellow.css" type="text/css" />
<script type="text/javascript" src="contactform_files/formoid1/jquery.min.js"></script>


<form class="formoid-flat-yellow" style="background-color:#d84110;font-size:12px;font-family:'Lato', sans-serif;color:#000000;max-width:480px;min-width:150px" method="post">

<div class="title">
<h2>Contact Us</h2>
</div>
	
 <div class="element-name">
     <label class="title">Name<span class="required">*</span></label>
         <span class="nameFirst">
             <input  type="text" size="8" name="name[first]" required="required"/>
              <label class="subtitle">First</label>
           </span>
         <span class="nameLast">
           <input  type="text" size="14" name="name[last]" required="required"/><label class="subtitle">Last</label>
           </span>
   </div>
   
	<div class="element-email">
        <label class="title">Email<span class="required">*</span></label>
         <input class="large" type="email" name="email" value="" required="required"/>
    </div>
	
    <div class="element-textarea">
       <label class="title">Text Area<span class="required">*</span>
       </label><textarea class="medium" name="textarea" cols="20" rows="5" required></textarea>
     </div>
     
    <div class="submit">
        <input type="submit" value="Submit"/>
     </div>
   
</form>


<script type="text/javascript" src="contactform_files/formoid1/formoid-flat-yellow.js"></script>
<!-- Stop Formoid form-->



</body>
</html>
